<div ng-controller="EditRiverCtrl">
    <div class="page page-form-ele">
        <div class="row ui-section">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div layout="column" ng-cloak class="md-inline-form inputdemoBasicUsage">
                            <div layout-padding>
                                <form name="addGroup" class="form-horizontal" ng-submit="save()">
                                    <h2 class="section-header">添加组织结构</h2>
                                    <div class="form-group">
                                        <label class="col-sm-2">上级组织</label>
                                        <div class="col-sm-5">
                                            <select class="form-control" name="" ng-model="level" ng-change="getSubGroups(level)">
                                                <option  value="">
                                                    1级节点
                                                </option>
                                                <option value="{{$index+1}}" ng-hide="$first" ng-repeat="l in levelArr track by $index" >{{$index+1}}级节点</option>
                                            </select>
                                        </div>
                                        <div class="col-sm-5">
                                            <select class="form-control" name="" ng-model="formObj.pid"
                                                    ng-value="">
                                                <option value="{{group.id}}" ng-repeat="group in groups">
                                                    {{group.name}}
                                                </option>
                                            </select>
                                        </div>

                                    </div>
                                    <div class="form-group">
                                        <label for="label-group-name" class="col-sm-2">组织名称</label>
                                        <div class="col-sm-5">
                                            <input type="text" class="form-control" ng-model="formObj.name"
                                                   id="label-group-name">
                                        </div>
                                    </div>
                                    <div class="form-group has-feedback">
                                        <label  class="col-sm-2">添加人员</label>
                                        <div class="col-sm-5">
                                            <!--<input type="text" class="form-control" id="label-person"-->
                                                   <!--ng-model="keyword">-->
                                            <!--<span class="material-icons form-control-feedback">search</span>-->
                                            <select multiple class="form-control" ng-model="formObj.users">
                                                <option value="">
                                                    不添加人员
                                                </option>
                                                <option ng-repeat="user in users " value="{{user}}">{{user.userName}}</option>
                                            </select>
                                        </div>
                                    </div>

                                    <!--<div class="col-md-10 col-md-offset-2">-->
                                        <!--&lt;!&ndash;<md-chips ng-model="formObj.users" ></md-chips>&ndash;&gt;-->
                                        <!--<select multiple class="form-control" ng-model="formObj.users">-->
                                            <!--<option ng-repeat="user in users ">{{user.firstName}}</option>-->
                                        <!--</select>-->
                                    <!--</div>-->

                                    <button type="submit" ui-wave class="btn btn-primary btn-w-md pull-right"
                                            style="margin-top:50px;" >添加组织
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
