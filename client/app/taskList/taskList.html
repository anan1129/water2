<div ng-controller="TaskListCtrl">
    <div class="page page-form-ele">
        <div class="row ui-section">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div layout="column" ng-cloak class="md-inline-form inputdemoBasicUsage">
                            <div layout-padding class="table-responsive">
                                <h2 class="section-header">
                                    任务列表
                                    <a href="#!/add-task">
                                        <span class="fa fa-plus-square pull-right"></span>
                                    </a>
                                </h2>
                                <table class="table no-margin">
                                    <thead>
                                    <tr>
                                        <!--<th>#</th>-->
                                        <th>
                                            <div class="th">
                                                任务标题
                                                <span class="fa fa-angle-up"
                                                      data-ng-click=" orderBy('name') "
                                                      data-ng-class="{active: row == 'name'}"></span>
                                                <span class="fa fa-angle-down"
                                                      data-ng-click=" orderBy('-name') "
                                                      data-ng-class="{active: row == '-name'}"></span>
                                            </div>
                                        </th>
                                        <th>
                                            <div class="th">
                                                处理进度
                                                <span class="fa fa-angle-up"
                                                      data-ng-click=" orderBy('status') "
                                                      data-ng-class="{active: row == 'status'}"></span>
                                                <span class="fa fa-angle-down"
                                                      data-ng-click=" orderBy('-status') "
                                                      data-ng-class="{active: row == '-status'}"></span>
                                            </div>
                                        </th>
                                        <th>
                                            <div class="th">
                                                处理员
                                            </div>
                                        </th>
                                        <th>
                                            <div class="th">
                                                任务源
                                                <span class="fa fa-angle-up"
                                                      data-ng-click=" orderBy('origin') "
                                                      data-ng-class="{active: row == 'origin'}"></span>
                                                <span class="fa fa-angle-down"
                                                      data-ng-click=" orderBy('-origin') "
                                                      data-ng-class="{active: row == '-origin'}"></span>
                                            </div>
                                        </th>
                                        <th>
                                            <div class="th">
                                                河道
                                                <span class="fa fa-angle-up"
                                                      data-ng-click=" orderBy('river') "
                                                      data-ng-class="{active: row == 'river'}"></span>
                                                <span class="fa fa-angle-down"
                                                      data-ng-click=" orderBy('-river') "
                                                      data-ng-class="{active: row == '-river'}"></span>
                                            </div>
                                        </th>
                                        <th>
                                            <div class="th">
                                                操作
                                            </div>
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="list in listObj.data">
                                        <!--<td>{{list.id}}</td>-->
                                        <td>{{list.name}}</td>
                                        <td>{{list.status}}
                                            <!--<span ng-class="{'text-primary':list.status=='已上报','text-info':list.status=='正在处理','text-success':list.status=='处理完成'}">{{list.status}}</span>-->
                                        </td>
                                        <td>
                                            <span ng-repeat="user in list.users" style="margin:0 3px;">{{user.user}}</span>
                                        </td>
                                        <td>{{list.origin}}</td>
                                        <td>{{list.river}}</td>
                                        <td>
                                            <span class="fa fa-eye text-primary" ng-click="toTaskDetails(list)"></span>
                                            <!--<span class="fa fa-edit text-info" ng-click="editTask(list)"></span>-->
                                            <span class="fa fa-trash text-danger" ng-click="listObj.del(list)"></span>
                                            <span class="fa fa-user text-success" ng-click="edit(list)"></span>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
