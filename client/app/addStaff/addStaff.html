<div ng-controller="AddStaffCtrl">
    <div class="page page-form-ele">
        <div class="row ui-section">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div layout="column" ng-cloak class="md-inline-form inputdemoBasicUsage">
                            <div layout-padding>
                                <form name="addGroup" class="form-horizontal" ng-submit="save()">
                                    <h2 class="section-header">{{stateParams.login?'编辑人员':'添加人员'}}:</h2>
                                    <div class="form-group">
                                        <label for="label-login" class="col-sm-2">登录名:</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" ng-model="formObj.login" id="label-login">
                                        </div>
                                    </div>
                                    <div class="form-group" >
                                        <label for="label-password" class="col-sm-2">登录密码:</label>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" ng-model="formObj.password" id="label-password">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="label-firstName" class="col-sm-2">人员姓名:</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" ng-model="formObj.firstName" id="label-firstName">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2">选择组织</label>
                                        <div class="col-xs-10">
                                            <div class="row">
                                                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"  ng-repeat="group in groups">
                                                    <select class="form-control"  ng-model="pidArr[$index]" ng-change="getSubGroups(pidArr[$index],$index)">
                                                        <option value=""></option>
                                                        <option ng-repeat="g in group" value="{{g}}" ng-selected="1" >{{g.name}}</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="label-email" class="col-sm-2">邮箱:</label>
                                        <div class="col-sm-10">
                                            <input type="email" class="form-control" ng-model="formObj.email" id="label-email">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2">职位:</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" ng-model="formObj.department" id="label-department">
                                        </div>
                                    </div>
                                    <!--<div class="form-group">-->
                                        <!--<label  class="col-sm-2">级别:</label>-->
                                        <!--<div class="col-sm-10">-->
                                            <!--&lt;!&ndash;<md-checkbox ng-model="formObj.cb1" aria-label="Checkbox 1">处理员</md-checkbox>&ndash;&gt;-->
                                            <!--&lt;!&ndash;<md-checkbox ng-model="formObj.cb2" aria-label="Checkbox 2">一级河长</md-checkbox>&ndash;&gt;-->
                                            <!--&lt;!&ndash;<md-checkbox ng-model="formObj.cb3" aria-label="Checkbox 3">二级河长</md-checkbox>&ndash;&gt;-->

                                            <!--<md-radio-group class="ui-md-radio-group-inline" ng-model="formObj.level">-->
                                                <!--<md-radio-button value="处理员">处理员</md-radio-button>-->
                                                <!--<md-radio-button value="一级河长">一级河长</md-radio-button>-->
                                                <!--<md-radio-button value="二级河长">二级河长</md-radio-button>-->
                                            <!--</md-radio-group>-->
                                            <!--&lt;!&ndash;<md-radio-button></md-radio-button>&ndash;&gt;-->
                                        <!--</div>-->
                                    <!--</div>-->
                                    <div class="form-group">
                                        <label for="label-tel" class="col-sm-2">手机号码:</label>
                                        <div class="col-sm-10">
                                            <input type="number" min="0" class="form-control" ng-model="formObj.phoneNumber" id="label-tel">
                                        </div>
                                    </div>
                                    <button type="submit" ui-wave class="btn btn-primary btn-w-md pull-right" style="margin-top:50px;" >{{stateParams.login?'修改':'添加'}}</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
