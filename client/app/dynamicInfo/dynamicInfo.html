<div ng-controller="DynamicInfoCtrl">
    <div class="page page-form-ele">
        <div class="pagObj.sort ui-section">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div layout="column" ng-cloak class="md-inline-form inputdemoBasicUsage">
                            <div layout-padding class="table-responsive">
                                <h2 class="section-header">
                                    动态信息
                                    <a href="#!/add-info">
                                        <span class="fa fa-plus-square pull-right"></span>
                                    </a>
                                </h2>
                                <!--<md-input-container flex>-->
                                    <!--<label>信息类型</label>-->
                                    <!--<md-select ng-model="formObj.type" ng-change="getListData(formObj.type)">-->
                                        <!--<md-option ng-repeat="type in listObj.types" value="{{type.id}}">-->
                                            <!--{{type.name}}-->
                                        <!--</md-option>-->
                                    <!--</md-select>-->
                                <!--</md-input-container>-->
                                <table class="table no-margin">
                                    <thead>
                                    <tr>
                                        <!--<th>#</th>-->
                                        <th>
                                            <div class="th">
                                                信息标题
                                                <span class="fa fa-angle-up"
                                                      data-ng-click=" orderBy('title') "
                                                      data-ng-class="{active: pagObj.sort == 'title'}"></span>
                                                <span class="fa fa-angle-down"
                                                      data-ng-click=" orderBy('title,desc') "
                                                      data-ng-class="{active: pagObj.sort == 'title,desc'}"></span>
                                            </div>
                                        </th>
                                        <!--<th>内容</th>-->
                                        <!--<th>河道id</th>-->
                                        <th>
                                            <div class="th">
                                                栏目
                                                <span class="fa fa-angle-up"
                                                      data-ng-click=" orderBy('newsType2') "
                                                      data-ng-class="{active: pagObj.sort == 'newsType2'}"></span>
                                                <span class="fa fa-angle-down"
                                                      data-ng-click=" orderBy('newsType2,desc') "
                                                      data-ng-class="{active: pagObj.sort == 'newsType2,desc'}"></span>
                                            </div>
                                        </th>
                                        <th>
                                            <div class="th">
                                                操作
                                            </div>
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="list in listObj.data" >
                                        <!--<td>{{list.id}}</td>-->
                                        <td>{{list.title}}</td>
                                        <!--<td>{{list.content}}</td>-->
                                        <!--<td>{{list.riverId}}</td>-->
                                        <td>{{list.newsType2?list.newsType2:list.newsType}}</td>
                                        <td>
                                            <span class="fa fa-edit text-info" ng-click="editInfo(list)"></span>
                                            <span class="fa fa-trash" style="color:rgb(229,57,53);margin-left:5px;" ng-click="listObj.del(list.id)"></span>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <footer class="table-footer">
                                    <div class="pagObj.sort">
                                        <div class="col-md-6 page-num-info">
                <span>
                展示
                <select data-ng-model="pagObj.numPerPage"
                        data-ng-options="num for num in pagObj.numPerPageOpt"
                        data-ng-change="pagObj.onNumPerPageChange()">
                </select>
                条记录
                </span>
                                        </div>
                                        <div class="col-md-6 text-right pagination-container">
                                            <div uib-pagination class="pagination-sm"
                                                 ng-model="pagObj.currentPage"
                                                 total-items="pagObj.totalElements"
                                                 max-size="4"
                                                 ng-change="pagObj.select(pagObj.currentPage)"
                                                 items-per-page="pagObj.numPerPage"
                                                 rotate="false"
                                                 previous-text="上一页" next-text="下一页"
                                                 first-text="首页" last-text="尾页"
                                                 boundary-links="true"></div>
                                        </div>
                                    </div>
                                </footer>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
