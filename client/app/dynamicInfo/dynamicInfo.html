<div ng-controller="DynamicInfoCtrl">
    <div class="page page-form-ele">
        <div class="row ui-section">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div layout="column" ng-cloak class="md-inline-form inputdemoBasicUsage">
                            <div layout-padding class="table-responsive">
                                <h2 class="section-header">
                                    动态信息
                                    <a href="#!/add-info">
                                        <span class="fa fa-plus-square pull-right"></span>
                                    </a>
                                </h2>
                                <md-input-container flex>
                                    <label>信息类型</label>
                                    <md-select ng-model="formObj.type">
                                        <md-option ng-repeat="type in listObj.types" value="{{type}}">
                                            {{type}}
                                        </md-option>
                                    </md-select>
                                </md-input-container>
                                <table class="table no-margin">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>信息标题</th>
                                        <th>内容</th>
                                        <th>河道</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="list in listObj.data">
                                        <td>{{list.id}}</td>
                                        <td>{{list.name}}</td>
                                        <td>{{list.content}}</td>
                                        <td>{{list.river}}</td>
                                        <td>
                                            <span class="fa fa-edit text-info" ng-click="editInfo(list)"></span>
                                            <span class="fa fa-trash" style="color:rgb(229,57,53);margin-left:5px;" ng-click="listObj.del($index)"></span>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
