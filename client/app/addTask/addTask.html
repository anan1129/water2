<div ng-controller="AddTaskCtrl">
    <div class="page page-form-ele">
        <div class="row ui-section">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div layout="column" ng-cloak class="md-inline-form inputdemoBasicUsage">
                            <div layout-padding>
                                <form name="addGroup" class="form-horizontal">
                                    <h2 class="section-header">下达任务</h2>
                                    <div class="form-group">
                                        <label for="label-task-title" class="col-sm-2">任务标题</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="label-task-title" ng-model="formObj.taskTitle">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="label-task-content" class="col-sm-2">任务内容</label>
                                        <div class="col-sm-10">
                                            <!--<input type="text" class="form-control" ng-model="formObj.taskContent">-->
                                            <textarea name="taskContent"class="form-control" cols="30" rows="10" ng-model="formObj.taskContent" id="label-task-content"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group has-feedback">
                                        <label for="label-person" class="col-sm-2">指派人员</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="label-person" ng-model="formObj.person">
                                            <span class="material-icons form-control-feedback">search</span>
                                        </div>
                                    </div>

                                    <div class="col-md-10 col-md-offset-2">
                                        <md-chips ng-model="formObj.persons"></md-chips>
                                    </div>

                                    <button type="submit" ui-wave class="btn btn-primary btn-w-md pull-right" style="margin-top:50px;">下达任务</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
