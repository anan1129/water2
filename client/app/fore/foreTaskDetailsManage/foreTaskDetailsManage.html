<style>
    .app.body-water > .main-container > .content-container {
        margin-left: 0;
        background: #fff;
    }
</style>
<div ng-controller="TaskDetailsCtrl">
    <div ng-include="'app/water/header/header.html'"></div>
    <div class="row ui-section">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div layout="column" ng-cloak class="md-inline-form inputdemoBasicUsage">
                        <div>
                            <div class="callout callout-info no-margin">
                                <h4>源任务:</h4>
                                <div class="row">
                                    <div class="col-xs-4">任务下发人:</div>
                                    <div class="col-xs-8">{{data.issuerName}}</div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-4">下发至组织:</div>
                                    <div class="col-xs-8">{{data.groupName}}</div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-4">下发时间:</div>
                                    <div class="col-xs-8">{{data.issueDate|editDate}}</div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-4">任务内容:</div>
                                    <div class="col-xs-8">{{data.content}}</div>
                                </div>

                                <div class="row">
                                    <div class="col-xs-4">任务来源:</div>
                                    <div class="col-xs-8">{{data.source}}</div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-4">图片:</div>
                                    <div class="col-xs-8">
                                        <span ng-show="data.images.length==0">无</span>
                                        <div class="row" ng-show="data.images.length>0">
                                            <div class="col-xs-4" ng-repeat="file in data.images" class="file-item">
                                                <img ng-src="{{host}}/api/file-show/path?filepath={{file.filePath}}" style="width:100%;" alt="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="margin-top:5px;">
                                    <div class="col-xs-4">音频:</div>
                                    <div class="col-xs-8">
                                        <span ng-show="data.audios.length==0">无</span>
                                        <div class="row" ng-show="data.audios.length>0" >
                                            <div class="col-xs-12" ng-repeat="file in data.audios" >
                                                <audio ng-src="{{host}}/api/file-show/path?filepath={{file.filePath}}" style="width:90%;" controls="controls"></audio>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-xs-4">附件:</div>
                                    <div class="col-xs-8">
                                        <span ng-show="data.attachments.length==0">无</span>
                                        <div class="row" ng-show="data.attachments.length>0">
                                            <div class="col-xs-4" ng-repeat="file in data.attachments" class="file-item">
                                                <img ng-src="{{host}}/api/file-show/path?filepath={{file.filePath}}" alt=""
                                                     ng-show="file.fileName.indexOf('.jpg')>-1||file.fileName.indexOf('.jpeg')>-1||file.fileName.indexOf('.png')>-1" style="width:100%;">
                                                <img ng-src="assets/images/excel.png" alt=""
                                                     ng-show="file.fileName.indexOf('.xls')>-1||file.fileName.indexOf('.xlsx')>-1"
                                                     ng-click="download(file.filePath)"  style="width:100%;">
                                                <img ng-src="assets/images/ppt.jpg" alt=""
                                                     ng-show="file.fileName.indexOf('.ppt')>-1||file.fileName.indexOf('.pptx')>-1"
                                                     ng-click="download(file.filePath)"  style="width:100%;">
                                                <img ng-src="assets/images/word.jpg" alt=""
                                                     ng-show="file.fileName.indexOf('.doc')>-1||file.fileName.indexOf('.docx')>1||file.fileName.indexOf('.txt')>-1"
                                                     ng-click="download(file.filePath)"  style="width:100%;">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <md-divider class="divider divider-lg divider-dashed"></md-divider>
                            <div class="callout callout-success no-margin">
                                <h4>任务反馈：</h4>
                                <div class="row">
                                    <div class="col-xs-4">任务进度:</div>
                                    <div class="col-xs-8">{{data.status}}</div>
                                </div>
                                <div  ng-repeat="execute in data.executes">
                                    <div class="row">
                                        <div class="col-xs-4">任务接收人:</div>
                                        <div class="col-xs-8">{{execute.userName}}</div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-4">处理日期:</div>
                                        <div class="col-xs-8">{{execute.createdDate|editDate}}</div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-4">处理内容:</div>
                                        <div class="col-xs-8">{{execute.content}}</div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-4">处理图片:</div>
                                        <div class="col-xs-8">
                                            <span ng-show="!execute.images||execute.images.length==0">无</span>
                                            <div class="row" ng-show="execute.images&&execute.images.length>0">
                                                <div class="col-xs-4" ng-repeat="file in execute.images" class="file-item">
                                                    <img ng-src="{{host}}/api/file-show/path?filepath={{file.filePath}}" style="width:100%;" alt="">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
