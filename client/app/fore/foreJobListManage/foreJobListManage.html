<style>
    .app.body-water > .main-container > .content-container {
        margin-left: 0;
        background: #fff;
    }
</style>
<div ng-controller="JobListCtrl">
    <md-list>
        <md-list-item>
            <p class="col-xs-6">任务内容</p>
            <p class="col-xs-4" >处理进度</p>
            <p class="col-xs-2" >操作</p>
        </md-list-item>
        <md-divider></md-divider>
    </md-list>
    <div infinite-scroll="loadMore()" infinite-scroll-disabled="pagObj.busy">
        <md-list>
            <md-list-item ng-repeat="list in listObj.data">
                <p class="col-xs-6">{{list.content}}</p>
                <p class="col-xs-4" >
                    <span ng-class="{'text-primary':list.status=='已下发','text-info':list.status=='处理中','text-success':list.status=='已处理'}">{{list.status}}</span>
                </p>
                <p class="col-xs-2" layout="row">
                    <span class="fa fa-eye text-primary" ng-click="toForeTaskDetails(list)" flex></span>
                    <!--<span class="fa fa-edit text-info" ng-click="editTask(list)"></span>-->
                    <span class="fa fa-trash text-danger" ng-click="listObj.del(list)" flex></span>
                    <!--<span class="fa fa-user text-success" ng-click="edit(list)"></span>-->
                </p>
            </md-list-item>
        </md-list>
    </div>
    <div class="text-center">{{jobsNoData}}</div>
</div>
