<div ng-controller="WaterTableCtrl">
    <div class="page page-form-ele">
        <div class="row ui-section">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div layout="column" ng-cloak class="md-inline-form inputdemoBasicUsage">
                            <div layout-padding class="table-responsive">
                                <h2 class="section-header">
                                    河道列表
                                    <a href="#!/water-info">
                                        <span class="fa fa-plus-square pull-right"></span>
                                    </a>
                                </h2>
                                <table class="table no-margin">
                                    <thead>
                                    <tr>
                                        <!--<th>#</th>-->
                                        <th>
                                            <div class="th">
                                                河道名称
                                                <span class="fa fa-angle-up"
                                                      data-ng-click=" orderBy('riverName') "
                                                      data-ng-class="{active: row == 'riverName'}"></span>
                                                <span class="fa fa-angle-down"
                                                      data-ng-click=" orderBy('-riverName') "
                                                      data-ng-class="{active: row == '-riverName'}"></span>
                                            </div>
                                        </th>
                                        <!--<th style="width:30%;">河道描述</th>-->
                                        <th>
                                            <div class="th">
                                                开始位置
                                                <span class="fa fa-angle-up"
                                                      data-ng-click=" orderBy('startAddress') "
                                                      data-ng-class="{active: row == 'startAddress'}"></span>
                                                <span class="fa fa-angle-down"
                                                      data-ng-click=" orderBy('-startAddress') "
                                                      data-ng-class="{active: row == '-startAddress'}"></span>
                                            </div>
                                        </th>
                                        <th>
                                            <div class="th">
                                                结束位置
                                                <span class="fa fa-angle-up"
                                                      data-ng-click=" orderBy('endAddress') "
                                                      data-ng-class="{active: row == 'endAddress'}"></span>
                                                <span class="fa fa-angle-down"
                                                      data-ng-click=" orderBy('-endAddress') "
                                                      data-ng-class="{active: row == '-endAddress'}"></span>
                                            </div>
                                        </th>
                                        <th>
                                            <div class="th">
                                                一级河长
                                                <span class="fa fa-angle-up"
                                                      data-ng-click=" orderBy('manager.userName') "
                                                      data-ng-class="{active: row == 'manager.userName'}"></span>
                                                <span class="fa fa-angle-down"
                                                      data-ng-click=" orderBy('-manager.userName') "
                                                      data-ng-class="{active: row == '-manager.userName'}"></span>
                                            </div>
                                        </th>
                                        <th>
                                            <div class="th">
                                                二级河长
                                                <!--<span class="fa fa-angle-up"-->
                                                      <!--data-ng-click=" orderBy('endAddress') "-->
                                                      <!--data-ng-class="{active: row == 'endAddress'}"></span>-->
                                                <!--<span class="fa fa-angle-down"-->
                                                      <!--data-ng-click=" orderBy('-endAddress') "-->
                                                      <!--data-ng-class="{active: row == '-endAddress'}"></span>-->
                                            </div>
                                        </th>
                                        <th>
                                            <div class="th">
                                                操作
                                            </div>
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="list in listObj.data">
                                        <!--<td>{{list.id}}</td>-->
                                        <td>{{list.riverName}}</td>
                                        <!--<td>{{list.content}}</td>-->
                                        <td>
                                            {{list.startAddress}}
                                        </td>
                                        <td>{{list.endAddress}}</td>
                                        <td>{{list.manager.userName}}</td>
                                        <td style="width:40%">
                                            <span ng-repeat="user in list.secondManagers">
                                                {{user.userName}}
                                                <span ng-hide="$last">,</span>
                                            </span>
                                        </td>
                                        <td>
                                            <span class="fa fa-edit text-primary" ng-click="toWaterDetails(list)"></span>
                                            <!--<span class="fa fa-edit text-info" ng-click="editTask(list)"></span>-->
                                            <span class="fa fa-trash text-danger"  ng-click="listObj.del(list)"></span>

                                            <span class="fa fa-eye text-info" ng-click="toRiverInfo(list)"></span>

                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
