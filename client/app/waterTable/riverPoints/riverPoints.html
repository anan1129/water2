<div ng-controller="RiverPointsCtrl" class="river-points">
    <div class="page">
        <div class="row ui-section">
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div layout="column" cloak class="">
                            <div layout-padding>
                                <h2 class="section-header">
                                    {{stateParams.riverName}} 水质数据监测点类表及水质监测数据
                                    <span class="pull-right">
                                        <button class="btn btn-primary btn-xs" ng-click="add()"><i class="fa fa-plus" title="添加检测点"></i></button>
                                        <button class="btn btn-primary btn-xs" ng-click="back()">返回列表</button>
                                    </span>

                                </h2>
                                <div class="table-responsive">
                                    <table class="table no-border">
                                        <thead>
                                            <tr>
                                                <th>
                                                    <div class="th">
                                                        序号
                                                        <span class="fa fa-angle-up"
                                                              data-ng-click=" orderBy('riverName') "
                                                              data-ng-class="{active: pagObj.sort == 'riverName'}"></span>
                                                        <span class="fa fa-angle-down"
                                                              data-ng-click=" orderBy('riverName,desc') "
                                                              data-ng-class="{active: pagObj.sort == 'riverName,desc'}"></span>
                                                    </div>
                                                </th>
                                                <th>
                                                    <div class="th">
                                                        名称
                                                        <span class="fa fa-angle-up"
                                                              data-ng-click=" orderBy('riverName') "
                                                              data-ng-class="{active: pagObj.sort == 'riverName'}"></span>
                                                        <span class="fa fa-angle-down"
                                                              data-ng-click=" orderBy('riverName,desc') "
                                                              data-ng-class="{active: pagObj.sort == 'riverName,desc'}"></span>
                                                    </div>
                                                </th>
                                                <th>
                                                    <div class="th">
                                                        位置
                                                        <span class="fa fa-angle-up"
                                                              data-ng-click=" orderBy('riverName') "
                                                              data-ng-class="{active: pagObj.sort == 'riverName'}"></span>
                                                        <span class="fa fa-angle-down"
                                                              data-ng-click=" orderBy('riverName,desc') "
                                                              data-ng-class="{active: pagObj.sort == 'riverName,desc'}"></span>
                                                    </div>
                                                </th>
                                                <th>
                                                    <div class="th">
                                                        状态
                                                        <span class="fa fa-angle-up"
                                                              data-ng-click=" orderBy('riverName') "
                                                              data-ng-class="{active: pagObj.sort == 'riverName'}"></span>
                                                        <span class="fa fa-angle-down"
                                                              data-ng-click=" orderBy('riverName,desc') "
                                                              data-ng-class="{active: pagObj.sort == 'riverName,desc'}"></span>
                                                    </div>
                                                </th>
                                                <th>
                                                    <div class="th">
                                                        水质数据
                                                        <span class="fa fa-angle-up"
                                                              data-ng-click=" orderBy('riverName') "
                                                              data-ng-class="{active: pagObj.sort == 'riverName'}"></span>
                                                        <span class="fa fa-angle-down"
                                                              data-ng-click=" orderBy('riverName,desc') "
                                                              data-ng-class="{active: pagObj.sort == 'riverName,desc'}"></span>
                                                    </div>
                                                </th>
                                                <th>
                                                    <div class="th">
                                                       操作
                                                    </div>
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="data in tableData">
                                            <td>{{$index+1}}</td>
                                            <td>{{data.name}}</td>
                                            <td>
                                                <span>经度:{{data.longitude}},</span>
                                                <span>纬度:{{data.latitude}}</span>
                                            </td>
                                            <td></td>
                                            <td></td>
                                            <td>
                                                <span class="fa fa-edit text-primary" ng-click="edit(data)"></span>
                                                <span class="fa fa-trash text-danger"  ng-click="del(data)"></span>
                                                <span class="fa fa-eye text-info" ng-click="toDetail(data)"></span>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
