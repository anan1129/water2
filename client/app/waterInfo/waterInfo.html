<div ng-controller="WaterInfoCtrl">
    <div class="page page-form-ele">
        <div class="row ui-section">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div layout="column" ng-cloak class="md-inline-form inputdemoBasicUsage">
                            <div layout-padding>
                                <form name="waterInfo" ng-submit="save()">
                                    <h2 class="section-header">河道信息</h2>
                                    <div layout layout-sm="column">
                                        <md-input-container flex>
                                            <label>河道名称</label>
                                            <input ng-model="formObj.riverName">
                                        </md-input-container>
                                        <md-input-container flex>
                                            <label>管理级别</label>
                                            <input ng-model="formObj.managementLevel">
                                        </md-input-container>
                                    </div>
                                    <div layout layout-sm="column">
                                        <md-input-container flex>
                                            <label>河道长度</label>
                                            <input ng-model="formObj.length">
                                        </md-input-container>
                                        <md-input-container flex>
                                            <label>常水位</label>
                                            <input ng-model="formObj.waterLevel">
                                        </md-input-container>
                                    </div>
                                    <div layout layout-sm="column">
                                        <md-input-container flex>
                                            <label>最高控制水位</label>
                                            <input ng-model="formObj.maxWaterLevel">
                                        </md-input-container>
                                        <md-input-container flex>
                                            <label>河口最小面宽</label>
                                            <input ng-model="formObj.minRiverWidth">
                                        </md-input-container>
                                    </div>
                                    <div layout layout-sm="column">
                                        <md-input-container flex>
                                            <label>河口最大面宽</label>
                                            <input ng-model="formObj.maxRiverWidth">
                                        </md-input-container>
                                        <md-input-container flex>
                                            <label>河口面积</label>
                                            <input ng-model="formObj.riverAcreage">
                                        </md-input-container>
                                    </div>
                                    <div layout layout-sm="column">
                                        <md-input-container flex>
                                            <label>起点</label>
                                            <input ng-model="formObj.startAddress">
                                        </md-input-container>
                                        <md-input-container flex>
                                            <label>终点</label>
                                            <input ng-model="formObj.endAddress">
                                        </md-input-container>
                                    </div>
                                    <div class="divider divider-dashed divider-lg pull-in"></div>
                                    <div class="row">
                                        <div class="col-sm-2">添加公示牌</div>
                                        <div class="col-sm-8">
                                            <input type="file" class="form-control" id="gsp-file" name="gsp" multiple>
                                        </div>
                                        <div class="col-sm-2"><a class="btn btn-primary" ng-click="addGsp()">添加</a></div>
                                    </div>
                                    <div class="row" ng-show="formObj.announcements&&formObj.announcements.length>0">
                                        <div class="col-sm-2"></div>
                                        <div class="col-sm-8">
                                            <div class="col-sm-4" ng-repeat="img in formObj.announcements track by $index">
                                                <img ng-src="{{host}}/api/file-show/path?filepath={{img.url}}" alt="" style="width:100%;" >
                                            </div>

                                        </div>
                                        <div class="col-sm-2"><a class="btn btn-danger" ng-click="clearGsp()">清除</a></div>
                                    </div>
                                    <div class="divider divider-dashed divider-lg pull-in"></div>
                                    <div class="row">
                                        <div class="col-sm-2">添加河道图片</div>
                                        <div class="col-sm-8">
                                            <input type="file" class="form-control" id="riverImage" name="images" multiple>
                                        </div>
                                        <div class="col-sm-2"><a class="btn btn-primary" ng-click="addImage()">添加</a></div>
                                    </div>
                                    <div class="row" ng-show="formObj.images&&formObj.images.length>0">
                                        <div class="col-sm-2"></div>
                                        <div class="col-sm-8">
                                            <div class="col-sm-4" ng-repeat="img in formObj.images track by $index">
                                                <img ng-src="{{host}}/api/file-show/path?filepath={{img.url}}" alt="" style="width:100%;" >
                                            </div>

                                        </div>
                                        <div class="col-sm-2"><a class="btn btn-danger" ng-click="clearRiverImage()">清除</a></div>
                                    </div>
                                    <div class="divider divider-dashed divider-lg pull-in"></div>
                                    <div class="row">
                                        <div class="col-sm-2">添加河道视频</div>
                                        <div class="col-sm-8">
                                            <input type="file" class="form-control" id="riverVideo" name="videos" multiple>
                                        </div>
                                        <div class="col-sm-2"><a class="btn btn-primary" ng-click="addVideo()">添加</a></div>
                                    </div>
                                    <br>
                                    <div class="row" ng-show="formObj.videos&&formObj.videos.length>0">
                                        <div class="col-sm-2"></div>
                                        <div class="col-sm-8">
                                            <div class="col-sm-4" ng-repeat="video in formObj.videos track by $index">
                                                <video ng-src="{{host}}/api/file-show/path?filepath={{video.url}}" controls="controls" style="width:100%;" ></video>
                                            </div>
                                        </div>
                                        <div class="col-sm-2"><a class="btn btn-danger" ng-click="clearRiverVideo()">清除</a></div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <label  class="col-sm-2">信息内容</label>
                                        <div class="col-sm-10">
                                            <div  ta-paste="aaa($html)" text-angular ng-model="formObj.content" ></div>
                                        </div>
                                    </div>

                                    <!--多选-->
                                    <div class="divider divider-dashed divider-lg pull-in"></div>
                                    <h2 class="section-header">负责人</h2>
                                    <div layout layout-sm="column">
                                        <!--<md-input-container flex ng-repeat="group in groups">-->
                                            <!--<label>选择组</label>-->
                                            <!--<md-select ng-model="pidArr[$index]"  ng-change="getSubGroups(pidArr[$index],$index)">-->
                                                <!--<md-option   value="{{l.id}}"  ng-repeat="l in group">-->
                                                    <!--{{l.name}}-->
                                                <!--</md-option>-->
                                            <!--</md-select>-->
                                        <!--</md-input-container>-->
                                        <!--<md-input-container flex>-->
                                            <!--<label>选择组</label>-->
                                            <!--<md-select ng-model="pid" ng-change="getUsers(pid)">-->
                                                <!--<md-option ng-repeat="group in groups" ng-value="group.id" >-->
                                                    <!--{{group.name}}-->
                                                <!--</md-option>-->
                                            <!--</md-select>-->
                                        <!--</md-input-container>-->
                                        <md-input-container flex>
                                            <label>一级河长</label>
                                            <md-select ng-model="formObj.manager">
                                                <md-option ng-repeat="user in users" value="{{user}}">
                                                    {{user.userName||user.firstName}}
                                                </md-option>
                                            </md-select>
                                        </md-input-container>
                                        <!--<md-input-container flex>-->
                                            <!--<label>二级河长</label>-->
                                            <!--&lt;!&ndash;<md-select ng-model="formObj.secondManagers">&ndash;&gt;-->
                                                <!--&lt;!&ndash;<md-option ng-repeat="user in users" value="{{user.user}}">&ndash;&gt;-->
                                                    <!--&lt;!&ndash;{{user.userName}}&ndash;&gt;-->
                                                <!--&lt;!&ndash;</md-option>&ndash;&gt;-->
                                            <!--&lt;!&ndash;</md-select>&ndash;&gt;-->
                                            <!---->
                                        <!--</md-input-container>-->

                                    </div>
                                    <div class="form-group">
                                        <label>二级河长(按住ctrl键可多选)</label>
                                        <select ng-model="formObj.secondManagers" class="form-control" multiple>
                                            <option value="{{user}}" ng-repeat="user in users" >
                                                {{user.userName||user.firstName}}</option>
                                        </select>
                                    </div>
                                    <button type="submit" ui-wave="" class="btn btn-primary btn-w-md pull-right ui-wave" style="margin-top:50px;">提交
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
