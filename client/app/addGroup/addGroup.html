<div ng-controller="AddGroupCtrl">
    <div class="page page-form-ele">
        <div class="row ui-section">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div layout="column" ng-cloak class="md-inline-form inputdemoBasicUsage">
                            <div layout-padding>
                                <form name="addGroup" class="form-horizontal">
                                    <h2 class="section-header">添加组织结构</h2>
                                    <div class="form-group">
                                        <label class="col-sm-2">上级组织</label>
                                        <div class="col-sm-5">
                                            <select class="form-control" name="" ng-model="formObj.preGroup">
                                                <option value="0">
                                                    顶级节点
                                                </option>
                                            </select>
                                        </div>
                                        <div class="col-sm-5">
                                            <select class="form-control" name="" ng-model="formObj.nextGroup"
                                                    ng-value="1">
                                                <option value="0">
                                                    二级节点
                                                </option>
                                            </select>
                                        </div>

                                    </div>
                                    <div class="form-group">
                                        <label for="label-group-name" class="col-sm-2">组织名称</label>
                                        <div class="col-sm-5">
                                            <input type="text" class="form-control" ng-model="formObj.name"
                                                   id="label-group-name">
                                        </div>
                                    </div>
                                    <div class="form-group has-feedback">
                                        <label for="label-person" class="col-sm-2">添加员工</label>
                                        <div class="col-sm-5">
                                            <input type="text" class="form-control" id="label-person"
                                                   ng-model="formObj.keyword">
                                            <span class="material-icons form-control-feedback">search</span>
                                        </div>
                                    </div>

                                    <div class="col-md-10 col-md-offset-2">
                                        <md-chips ng-model="formObj.users" ></md-chips>
                                    </div>

                                    <button type="submit" ui-wave class="btn btn-primary btn-w-md pull-right"
                                            style="margin-top:50px;" ng-click="save()">添加组织
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
